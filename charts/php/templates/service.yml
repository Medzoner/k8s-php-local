---
apiVersion: v1
kind: Service
metadata:
  name: php-service
  namespace: {{ $.Values.env }}
  labels:
    app: php
spec:
  type: NodePort
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: php

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ $.Values.env }}
  labels:
    app: http-php
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: http-php